<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>moment-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../moment-element.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        moment-element {
          display: block;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Current date and date from string (ISO 8601 and another)</h3>
      <demo-snippet>
        <template>
          <dom-bind>
          <template is="dom-bind">
            <moment-element output="{{outputA}}">[[outputA]]</moment-element>
            <moment-element datetime="1991-12-31" output="{{outputB}}">[[outputB]]</moment-element>
            <moment-element datetime="12-31-1991" input-format="MM-DD-YYYY" output="{{outputC}}">[[outputC]]</moment-element>
          </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Date from string + format</h3>
      <demo-snippet>
        <template>
          <dom-bind>
          <template is="dom-bind">
            <moment-element datetime="1991-12-31" output-format="l" output="{{outputA}}">[[outputA]]</moment-element>
            <moment-element datetime="12-31-1991" input-format="MM-DD-YYYY" output-format="l" output="{{outputB}}">[[outputB]]</moment-element>
            <moment-element datetime="1991-12-31" output-format="MMM DD[,] YYYY" output="{{outputC}}">[[outputC]]</moment-element>
          </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Date from now or from custom date</h3>
      <demo-snippet>
        <template>
          <dom-bind>
          <template is="dom-bind">
            <moment-element datetime="1991-12-31" from="now" output="{{outputA}}">[[outputA]]</moment-element>
            <moment-element datetime="1991-12-31" from="2003-06-23" output="{{outputB}}">[[outputB]]</moment-element>
          </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Date to now or to custom date</h3>
      <demo-snippet>
        <template>
          <dom-bind>
          <template is="dom-bind">
            <moment-element datetime="1991-12-31" to="now" output="{{outputA}}">[[outputA]]</moment-element>
            <moment-element datetime="1991-12-31" to="2003-06-23" output="{{outputB}}">[[outputB]]</moment-element>
          </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Use setInterval to update the output</h3>
      <demo-snippet>
        <template>
          <dom-bind>
          <template is="dom-bind">
            <moment-element id="datetime" from="now" output="{{output}}">[[output]]</moment-element>

            <script>
              var datetime = document.querySelector('#datetime');
              window.setInterval(function() {
                datetime.update();
              }, 2000);
            </script>
          </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
